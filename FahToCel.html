<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fahrenheit to Celsius</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        function convertToCelsius() {
            var fahrenheit = document.getElementById("fahrenheit").value;
            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("result").innerHTML = fahrenheit + "°F is " + celsius.toFixed(2) + "°C";
        }
    </script>
</head>
<body>
    <a href="index.html" class="w3-button w3-blue">Home</a>
    <h1>Fahrenheit to Celsius Converter</h1>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" />
    <button class="w3-button w3-green" onclick="convertToCelsius()">Convert</button>
    <p id="result"></p>
</body>
</html>
