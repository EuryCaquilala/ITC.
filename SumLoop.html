<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sum of First N Natural Numbers (Do While Loop)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        function calculateSum() {
            var number = parseInt(document.getElementById("number").value);
            var sum = 0;
            var i = 1;

            do {
                sum += i;
                i++;
            } while (i <= number);

            document.getElementById("result").innerHTML = "Sum of first " + number + " natural numbers is " + sum;
        }
    </script>
</head>
<body>
    <a href="index.html" class="w3-button w3-blue">Home</a>
    <h1>Sum of First N Natural Numbers (Do While Loop)</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" placeholder="Enter a positive integer" />
    <button class="w3-button w3-green" onclick="calculateSum()">Calculate Sum</button>
    <p id="result"></p>
</body>
</html>
