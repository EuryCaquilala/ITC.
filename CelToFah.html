<!DOCTYPE html>
<html lang="en">
<head>
    <title>Celsius to Fahrenheit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        function convertToFahrenheit() {
            var celsius = document.getElementById("celsius").value;
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("result").innerHTML = celsius + "°C is " + fahrenheit.toFixed(2) + "°F";
        }
    </script>
</head>
<body>
    <a href="index.html" class="w3-button w3-blue">Home</a>
    <h1>Celsius to Fahrenheit Converter</h1>
    <input type="number" id="celsius" placeholder="Enter Celsius" />
    <button class="w3-button w3-green" onclick="convertToFahrenheit()">Convert</button>
    <p id="result"></p>
</body>
</html>
